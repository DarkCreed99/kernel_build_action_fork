# A simple action usage
name: Build Kernel
on:
  workflow_dispatch:

jobs:
  Build-Kernel:
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Build Kernel
        uses: dabao1955/kernel_build_action@main
        with:
          kernel-url: https://github.com/DarkCreed99/android_kernel_asus_sdm660.git
          kernel-dir: msm-4.19
          kernel-branch: stable
          config: asus/X00TD_defconfig
          arch: arm64
          aosp-gcc: true
          aosp-clang: true
          ksu: false
          ksu-version: false
          android-version: 16
          aosp-clang-version: r383902
          disable-lto: true
          anykernel3: false
